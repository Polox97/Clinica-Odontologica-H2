<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontología</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/post_turno.js"></script>
    <script type="text/javascript" src="js/get_paciente.js"></script>
    <script type="text/javascript" src="js/get_odontologo.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="pacientes.html">Pacientes</a>
            <a class="navbar-brand" href="odontologos.html">Odontólogos</a>
            <a class="navbar-brand" href="turnos.html">Turnos</a>
            <a class="navbar-brand" href="/logout">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <h1>Crear Odontólogo</h1>
        <div class="container">
            <form id="crear_turno">
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <select class="form-control" id="paciente" name="paciente"></select>
                </div>
                <div class="form-group">
                    <label for="paciente">Odontólogo</label>
                    <select class="form-control" id="odontologo" name="odontologo"></select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input id="fecha" type="date" name="fecha" class="form-control" required>
                    <label for="hora">Hora</label>
                    <select id="hora" name="hora" class="form-control" required>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
