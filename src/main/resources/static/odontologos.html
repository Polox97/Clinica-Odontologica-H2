<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontología</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3f20a4f47f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/get_odontologo.js"></script>
    <script type="text/javascript" src="js/delete_odontologo.js"></script>
    <script type="text/javascript" src="js/put_odontologo.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="pacientes.html">Pacientes</a>
            <a class="navbar-brand" href="odontologos.html">Odontólogos</a>
            <a class="navbar-brand" href="turnos.html">Turnos</a>
            <a class="navbar-brand" href="/logout">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Listado Odontólogos</h1>
            <br>
            <a class="btn btn-primary" href="crearOdontologo.html">Crear nuevo odontólogo</a>
            <br>
            <div class="row col-md-10 table-responsive">
                <table class="table" id="odontologosTable"> 
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Matricula</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-sm-6" style="display: none;
                                                    background-color:#e6fffa; padding:10px; border-radius:3px"
                     id="div_odontologo_updating">
                    <form id="update_odontologo_form">
                        <div class="form-group">
                            <label for="odontologo_id">Id:</label>
                            <input type="text" class="form-control" id="odontologo_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="odontologo_nombre">Nombre:</label>
                            <input type="text" class="form-control" placeholder="nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="odontologo_apellido">Apellido:</label>
                            <input type="text" class="form-control" placeholder="apellido" id="apellido">
                        </div>
                        <div class="form-group">
                            <label for="odontologo_matricula">Matricula:</label>
                            <input type="text" class="form-control" placeholder="matricula" id="matricula">
                        </div>
                       
                    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="response" style="display:none; margin:10px">
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="delete-modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
        
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Eliminada!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
        
                        <!-- Modal body -->
                        <div class="modal-body">
                        </div>
        
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="model-delete-btn">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
