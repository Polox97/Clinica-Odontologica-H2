<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontología</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/post_paciente.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="pacientes.html">Pacientes</a>
            <a class="navbar-brand" href="odontologos.html">Odontólogos</a>
            <a class="navbar-brand" href="turnos.html">Turnos</a>
            <a class="navbar-brand" href="/logout">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <h1>Crear Paciente</h1>
        <div class="container">
            <form id="crear_paciente">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" name="apellido" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <input id="domicilio" type="text" name="domicilio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input id="dni" type="text" name="dni" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
